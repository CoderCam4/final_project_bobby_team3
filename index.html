<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Add Task
    </button>
    <br>
    <br>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Task</h5>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="#">
                        <input type="hidden" name="_token" value="">
                        <div class="form-group">
                            <label for="taskName">Name</label>
                            <input type="text" class="form-control" id="taskName" name="taskName">
                        </div>
                        <div class="form-group mt-3">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"
                                name="taskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskAssignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="taskAssignedTo" name="taskAssignedTo">
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Task Status</label>
                            <select class="form-control" id="taskStatus" name="taskStatus">
                                <option value="1">TODO</option>
                                <option value="2">In Progress</option>
                                <option value="3">Review</option>
                                <option value="4">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDue">Due Date:</label>
                            <input type="date" class="form-control" id="taskDue" name="taskDue">
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-info">Add Task</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="list-items">
        <!-- Camrys Card-->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task Card</h5>
                <label for="tcName"> Task Name</label>
                <input type="text" class="form-control" id="tcName" name="taskName" disabled placeholder="Learn CSS">
                <label for="desc">Assigned</label>
                <input type="text" class="form-control" id="Assigned" name="taskName" disabled placeholder="Camry">
                <label for="Status">Status</label>
                <input type="text" class="form-control" id="Status" name="taskName" disabled placeholder="In Review">
                <label for="DueDate">Due Date:</label>
                <input type="text" class="form-control" id="DueDate" name="taskName" disabled placeholder="03/15/2022">
                <label for="Desc">Description</label>
                <input type="text" class="form-control" id="Desc" name="taskName" disabled
                    placeholder="Complete all lessons in the CSS Codecademy module">
            </div>
        </div>
        <br>
        <!-- Bradleys Card-->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task Card</h5>
                <label for="Name">Task Name:</label>
                <input class="form-control" type="text" placeholder="Add Image File" disabled></input>

                <label for="Assigned">Assigned To:</label>
                <input class="form-control" type="text" placeholder="Bradley" disabled></input>

                <label for="Status">Status:</label>
                <input class="form-control" type="text" placeholder="In-Progress" disabled></input>

                <label for="DueDate">Due Date</label>
                <input class="form-control" type="text" placeholder="02/14/2022" disabled></input>

                <label for="Description">Description</label>
                <input class="form-control" type="text" placeholder="Add the image file from image folder." disabled></input>
            </div>
        </div>
        <br>
        <!-- Jeremy card 1 -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task Card</h5>
                <label for="tcTaskName">Task Name:</label>
                <input type="text" class="form-control" id="tcTaskName" disabled placeholder="Learn Spanish">
                <label for="tcAssigned">Assigned To:</label>
                <input type="text" class="form-control" id="tcAssigned" disabled placeholder="Jeremy">
                <label for="tcStatus">Status:</label>
                <input type="text" class="form-control" id="tcStatus" disabled placeholder="Completed">
                <label for="tcDueDate">Due Date:</label>
                <input type="text" class="form-control" id="tcDueDate" disabled placeholder="2/22/22">
                <label for="tcDescription">Description:</label>
                <textarea class="form-control" id="tcDescription" rows="3" name="taskDescription"
                    placeholder="I want to learn spanish so I can take a trip to Mexico" disabled></textarea>
            </div>
        </div>
        <br>
        <!-- Jeremy card 2 -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task Card</h5>
                <label for="tcTaskName">Task Name:</label>
                <input type="text" class="form-control" id="tcTaskName" disabled placeholder="Create Portfolio">
                <label for="tcAssigned">Assigned To:</label>
                <input type="text" class="form-control" id="tcAssigned" disabled placeholder="Jeremy">
                <label for="tcStatus">Status:</label>
                <input type="text" class="form-control" id="tcStatus" disabled placeholder="Completed">
                <label for="tcDueDate">Due Date:</label>
                <input type="text" class="form-control" id="tcDueDate" disabled placeholder="4/22/22">
                <label for="tcDescription">Description:</label>
                <textarea class="form-control" id="tcDescription" rows="3" name="taskDescription"
                    placeholder="Make portfolio" disabled></textarea>
            </div>
        </div>
        <br>
        <!--  Angela Task Card  -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task Card</h5>
                <label for="Name">Task Name</label>
                <input class="form-control" id="Name" type="text" placeholder="Learn CSS" disabled></input>


                <label for="Assigned"> Assigned</label>
                <input class="form-control" id="Assigned" type="text" placeholder="Angela" disabled>
                </input>

                <label for="Status">Status</label>
                <input class="form-control" id="Status" type="text" placeholder="To-Do" disabled></input>

                <label for="Due Date">Due Date</label>
                <input class="form-control" id="Due Date" type="text" placeholder="2/18/22" disabled></input>

                <label for="Description">Description</label>
                <input class="form-control" id="Description" type="text" placeholder="Use w3schools.com"
                    disabled></input>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
